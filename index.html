<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #FFB6C1; /* Light pink */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        button {
            width: 120px;
            height: 50px;
            background-color: #ff69b4; /* Hot pink */
            border: none;
            cursor: pointer;
            clip-path: polygon(20% 20%, 80% 20%, 80% 0%, 100% 50%, 80% 100%, 80% 80%, 20% 80%);
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #ff69b4;
            transition: box-shadow 0.3s;
            animation: beat 1s infinite;
        }
        button.yes {
            background-color: #4CAF50; /* Green */
            clip-path: none;
        }
        button.no {
            background-color: #f44336; /* Red */
            clip-path: none;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .screen.active {
            display: flex;
        }
        .top-left-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 250px;
            height: auto;
        }
        .bottom-left-image {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }
        .bottom-right-image {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 200px;
            height: auto;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { top: -5%; opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }
        .explode {
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
            animation: firework 2s ease-out forwards;
            box-shadow: 0 0 6px currentColor;
        }
        @keyframes firework {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="./images/tenant_zoom.gif" alt="The Tenant" class="top-left-image">
    <img src="./images/Taylor Swift Love GIF.gif" alt="The Tenant" class="top-right-image">
    <img src="./images/Italian Coffee Sticker by The Essential Baking Company.gif" alt="The Tenant" class="bottom-left-image">
    <img src="./images/latte_wobble.gif" alt="The Tenant" class="bottom-right-image">
    <div id="screen1" class="screen active">
        <h1>Hello, my beautiful Wife &#128536;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen2" class="screen">
        <h1>A very important question to ask you &#128561;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen3" class="screen">
        <h1>Will you be my Valentine?</h1>
        <div style="display: flex; gap: 20px;">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onclick="sayNo()">No</button>
        </div>
    </div>
    <script>
        let currentScreen = 1;
        let noClickCount = 0;
        function nextScreen() {
            document.getElementById('screen' + currentScreen).classList.remove('active');
            currentScreen++;
            if (currentScreen > 3) {
                currentScreen = 3; // Stay on last screen
            }
            document.getElementById('screen' + currentScreen).classList.add('active');
        }
        function sayYes() {
            document.getElementById('screen3').innerHTML = '<h1>ü•πü•πü•πü•πü•πü•π I love you! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>';
            addConfetti();
        }
        function sayNo() {
            noClickCount++;
            const h1 = document.querySelector('#screen3 h1');
            const noButton = document.querySelector('.no');
            if (noClickCount === 1) {
                moveButtonRandomly(noButton);
                h1.textContent = "I'll get you a Caramel Macchiato from Gregory's";
            } else if (noClickCount === 2) {
                moveButtonRandomly(noButton);
                h1.textContent = "and also get you some Tiramisu";
            } else if (noClickCount === 3) {
                moveButtonRandomly(noButton);
                h1.textContent = "also a nice thriller book to read";
            } else if (noClickCount === 4) {
                explodeButton(noButton);
                h1.textContent = "Taylor said you have to say yes";
                document.querySelector('.yes').style.animationDuration = '0.5s';
            }
        }
        function moveButtonRandomly(button) {
            button.style.position = 'absolute';
            const topRange = Math.random() > 0.5 ? [55, 70] : [30, 45];
            button.style.top = Math.random() * (topRange[1] - topRange[0]) + topRange[0] + '%';
            const leftRange = Math.random() > 0.5 ? [55, 70] : [30, 45];
            button.style.left = Math.random() * (leftRange[1] - leftRange[0]) + leftRange[0] + '%';
            // Make button smaller
            const scale = Math.max(0.3, 1 - noClickCount * 0.2);
            button.style.width = (120 * scale) + 'px';
            button.style.height = (50 * scale) + 'px';
            button.style.fontSize = (18 * scale) + 'px';
            button.style.opacity = .7;
        }
        function explodeButton(button) {
            button.classList.add('explode');
            setTimeout(() => button.remove(), 1000);
        }
        function addConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.id = 'confetti';
            confettiContainer.style.position = 'absolute';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '10';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'][Math.floor(Math.random() * 6)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = 'fall 3s linear infinite';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confetti);
            }
            document.body.appendChild(confettiContainer);
        }
    </script>
    <div class="hearts">
        <div class="heart" style="left: 12%; animation-delay: 0s;">‚ô•</div>
        <div class="heart" style="left: 45%; animation-delay: 0s;">‚ô•</div>
        <div class="heart" style="left: 78%; animation-delay: 1s;">‚ô•</div>
        <div class="heart" style="left: 23%; animation-delay: 1.5s;">‚ô•</div>
        <div class="heart" style="left: 67%; animation-delay: 0.5s;">‚ô•</div>
        <div class="heart" style="left: 34%; animation-delay: 3s;">‚ô•</div>
        <div class="heart" style="left: 89%; animation-delay: 1.5s;">‚ô•</div>
        <div class="heart" style="left: 56%; animation-delay: 2.5s;">‚ô•</div>
        <div class="heart" style="left: 7%; animation-delay: 3.5s;">‚ô•</div>
        <div class="heart" style="left: 91%; animation-delay: 4.5s;">‚ô•</div>
    </div>
</body>
</html></content>
