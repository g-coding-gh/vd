<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #FFB6C1; /* Light pink */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        button {
            width: 120px;
            height: 50px;
            background-color: #ff69b4; /* Hot pink */
            border: none;
            cursor: pointer;
            clip-path: polygon(20% 20%, 80% 20%, 80% 0%, 100% 50%, 80% 100%, 80% 80%, 20% 80%);
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #ff69b4;
            transition: box-shadow 0.3s;
            animation: beat 1s infinite;
        }
        button:hover {
            box-shadow: 0 0 20px #ff69b4, 0 0 30px #ff69b4;
        }
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .screen.active {
            display: flex;
        }
        .top-left-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }
        .top-right-image {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 250px;
            height: auto;
        }
        .bottom-left-image {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }
        .bottom-right-image {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 200px;
            height: auto;
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { top: -5%; opacity: 1; }
            90% { opacity: 1; }
            100% { top: 105%; opacity: 0; }
        }
    </style>
</head>
<body>
    <img src="./images/tenant_zoom.gif" alt="The Tenant" class="top-left-image">
    <img src="./images/Taylor Swift Love GIF.gif" alt="The Tenant" class="top-right-image">
    <img src="./images/Italian Coffee Sticker by The Essential Baking Company.gif" alt="The Tenant" class="bottom-left-image">
    <img src="./images/latte_wobble.gif" alt="The Tenant" class="bottom-right-image">
    <div id="screen1" class="screen active">
        <h1>Hello, my beautiful Wife &#128536;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen2" class="screen">
        <h1>A very important question to ask you &#128561;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen3" class="screen">
        <h1>Question 3</h1>
    </div>
    <script>
        let currentScreen = 1;
        function nextScreen() {
            document.getElementById('screen' + currentScreen).classList.remove('active');
            currentScreen++;
            if (currentScreen > 3) {
                currentScreen = 3; // Stay on last screen
            }
            document.getElementById('screen' + currentScreen).classList.add('active');
        }
    </script>
    <div class="hearts">
        <div class="heart" style="left: 12%; animation-delay: 0s;">♥</div>
        <div class="heart" style="left: 45%; animation-delay: 0s;">♥</div>
        <div class="heart" style="left: 78%; animation-delay: 1s;">♥</div>
        <div class="heart" style="left: 23%; animation-delay: 1.5s;">♥</div>
        <div class="heart" style="left: 67%; animation-delay: 0.5s;">♥</div>
        <div class="heart" style="left: 34%; animation-delay: 3s;">♥</div>
        <div class="heart" style="left: 89%; animation-delay: 1.5s;">♥</div>
        <div class="heart" style="left: 56%; animation-delay: 2.5s;">♥</div>
        <div class="heart" style="left: 7%; animation-delay: 3.5s;">♥</div>
        <div class="heart" style="left: 91%; animation-delay: 4.5s;">♥</div>
    </div>
</body>
</html></content>
