<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            background-color: #FFB6C1;
            /* Light pink */
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        button {
            width: 120px;
            height: 50px;
            background-color: #ff69b4;
            /* Hot pink */
            border: none;
            cursor: pointer;
            clip-path: polygon(20% 20%, 80% 20%, 80% 0%, 100% 50%, 80% 100%, 80% 80%, 20% 80%);
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px #ff69b4;
            transition: box-shadow 0.3s;
            animation: beat 1s infinite;
        }

        button.yes {
            background-color: #4CAF50;
            /* Green */
            clip-path: none;
        }

        button.no {
            background-color: #f44336;
            /* Red */
            clip-path: none;
        }

        @keyframes beat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen.active {
            display: flex;
        }

        .top-left-image {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }

        .top-right-image {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 250px;
            height: auto;
        }

        .bottom-left-image {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 200px;
            height: auto;
        }

        .bottom-right-image {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 200px;
            height: auto;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 24px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -5%;
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 105%;
                opacity: 0;
            }
        }

        .explode {
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 15;
            pointer-events: none;
            animation: firework 2s ease-out forwards;
            box-shadow: 0 0 6px currentColor;
        }

        @keyframes firework {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }

        #stamps-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 10;
        }

        /* ‚îÄ‚îÄ STAMP WRAPPER ‚îÄ‚îÄ */
        .stamp {
            position: absolute;
            transform-origin: center center;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            animation: stamp-life 4.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* ‚îÄ‚îÄ CIRCLE ‚îÄ‚îÄ */
        .stamp-circle {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: white;
            border: 6px solid #1a1108;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 0 3px #f5f0e8,
                0 0 0 9px #1a1108,
                0 8px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            padding: 18px;
            position: relative;
            flex-shrink: 0;
        }

        .stamp-circle::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 2px dashed rgba(26, 17, 8, 0.25);
            pointer-events: none;
        }

        .stamp-circle img {
            width: 85%;
            height: auto;
            object-fit: contain;
            filter: grayscale(1) contrast(1.2);
        }

        /* ‚îÄ‚îÄ COFFEE TEXT LABEL ‚îÄ‚îÄ */
        .stamp-label {
            background: #1a1108;
            color: #f5f0e8;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.22em;
            padding: 0.45rem 1.4rem;
            clip-path: polygon(6px 0%, calc(100% - 6px) 0%, 100% 6px, 100% calc(100% - 6px), calc(100% - 6px) 100%, 6px 100%, 0% calc(100% - 6px), 0% 6px);
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            animation: label-appear 0.4s 0.35s ease-out forwards;
        }

        .stamp-label .coffee-icon {
            font-size: 1.2rem;
        }

        @keyframes label-appear {
            from {
                opacity: 0;
                transform: translateY(6px) scale(0.92);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ‚îÄ‚îÄ MAIN STAMP ANIMATION ‚îÄ‚îÄ */
        /* Enters large ‚Üí slams ‚Üí bounces ‚Üí holds long ‚Üí fades */
        @keyframes stamp-life {
            0% {
                transform: translate(-50%, -50%) scale(2.6) rotate(var(--rot));
                opacity: 0;
            }

            10% {
                transform: translate(-50%, -50%) scale(0.87) rotate(var(--rot));
                opacity: 1;
            }

            16% {
                transform: translate(-50%, -50%) scale(1.05) rotate(var(--rot));
                opacity: 1;
            }

            22% {
                transform: translate(-50%, -50%) scale(0.97) rotate(var(--rot));
                opacity: 1;
            }

            28% {
                transform: translate(-50%, -50%) scale(1.01) rotate(var(--rot));
                opacity: 1;
            }

            33% {
                transform: translate(-50%, -50%) scale(1) rotate(var(--rot));
                opacity: 1;
            }

            /* hold visible for a long time */
            78% {
                transform: translate(-50%, -50%) scale(1) rotate(var(--rot));
                opacity: 1;
            }

            /* slow fade out */
            100% {
                transform: translate(-50%, -50%) scale(0.95) rotate(var(--rot));
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ INK SPLAT ‚îÄ‚îÄ */
        .stamp-splat {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(26, 17, 8, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: splat 0.4s 0.1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes splat {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            60% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.7;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        /* ‚îÄ‚îÄ STEAM PARTICLES ‚îÄ‚îÄ */
        .steam {
            position: absolute;
            width: 6px;
            border-radius: 3px;
            background: rgba(26, 17, 8, 0.15);
            animation: rise var(--dur) var(--delay) ease-in-out infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scaleX(1);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            60% {
                transform: translateY(-38px) scaleX(1.4);
                opacity: 0.3;
            }

            100% {
                transform: translateY(-60px) scaleX(0.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <img src="./images/tenant_zoom.gif" alt="The Tenant" class="top-left-image">
    <img src="./images/Taylor Swift Love GIF.gif" alt="The Tenant" class="top-right-image">
    <img src="./images/Italian Coffee Sticker by The Essential Baking Company.gif" alt="The Tenant"
        class="bottom-left-image">
    <img src="./images/latte_wobble.gif" alt="The Tenant" class="bottom-right-image">
    <div id="screen1" class="screen active">
        <h1>Hello, my beautiful Wife &#128536;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen2" class="screen">
        <h1>A very important question to ask you &#128561;</h1>
        <button onclick="nextScreen()"></button>
    </div>
    <div id="screen3" class="screen">
        <h1>Will you be my Valentine?</h1>
        <div style="display: flex; gap: 20px;">
            <button class="yes" onclick="sayYes()">Yes</button>
            <button class="no" onclick="sayNo()">No</button>
        </div>
        <div id="stamps-layer"></div>
    </div>
    <script>
        let currentScreen = 1;
        let noClickCount = 0;
        let buttonsDisabled = false; // Set this to true/false as needed
        function nextScreen() {
            document.getElementById('screen' + currentScreen).classList.remove('active');
            currentScreen++;
            if (currentScreen > 3) {
                currentScreen = 3; // Stay on last screen
            }
            document.getElementById('screen' + currentScreen).classList.add('active');
        }
        function sayYes() {
            document.getElementById('screen3').innerHTML = '<h1>ü•πü•πü•πü•πü•πü•π I love you! ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>';
            addConfetti();
        }
        function sayNo() {
            noClickCount++;
            const h1 = document.querySelector('#screen3 h1');
            const noButton = document.querySelector('.no');
            if (noClickCount === 1) {
                fireStamp();
                moveButtonRandomly(noButton);
                // h1.textContent = "I'll get you a Caramel Macchiato from Gregory's";
            } else if (noClickCount === 2) {
                moveButtonRandomly(noButton);
                h1.textContent = "and also get you some Tiramisu";
            } else if (noClickCount === 3) {
                moveButtonRandomly(noButton);
                h1.textContent = "also a nice thriller book to read";
            } else if (noClickCount === 4) {
                explodeButton(noButton);
                h1.textContent = "Taylor said you have to say yes";
                document.querySelector('.yes').style.animationDuration = '0.5s';
            }
        }
        function moveButtonRandomly(button) {
            button.style.position = 'absolute';
            const positions = [
                { top: '10%', left: '50%', transform: 'translateX(-50%)' }, // middle top
                { bottom: '10%', left: '50%', transform: 'translateX(-50%)' }, // middle bottom
                { top: '50%', left: '10%', transform: 'translateY(-50%)' }, // middle left
                { top: '50%', right: '10%', transform: 'translateY(-50%)' } // middle right
            ];
            const pos = positions[Math.floor(Math.random() * positions.length)];
            button.style.top = pos.top || 'auto';
            button.style.bottom = pos.bottom || 'auto';
            button.style.left = pos.left || 'auto';
            button.style.right = pos.right || 'auto';
            button.style.transform = pos.transform;
            // Make button smaller and more transparent
            const scale = Math.max(0.3, 1 - noClickCount * 0.2);
            button.style.width = (120 * scale) + 'px';
            button.style.height = (50 * scale) + 'px';
            button.style.fontSize = (18 * scale) + 'px';
            button.style.opacity = .7;
        }
        function explodeButton(button) {
            const yesButton = document.querySelector('.yes');
            // if (yesButton) yesButton.disabled = true;
            button.classList.add('explode');
            setTimeout(() => {
                button.remove();
                if (yesButton) yesButton.disabled = false;
            }, 1000);
        }
        function addConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.id = 'confetti';
            confettiContainer.style.position = 'absolute';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '10';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'][Math.floor(Math.random() * 6)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animation = 'fall 3s linear infinite';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confetti);
            }
            document.body.appendChild(confettiContainer);
        }

        function fireStamp() {
            // Disable buttons
            document.querySelector('.yes').style.display = 'none';
            document.querySelector('.no').style.display = 'none';
            // document.querySelector('.no').disabled = true;
            const layer = document.getElementById('stamps-layer');
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            const x = vw * 0.15 + Math.random() * vw * 0.7;
            const y = vh * 0.15 + Math.random() * vh * 0.65;
            const rot = (Math.random() - 0.5) * 22;
            // const label = coffeeTexts[Math.floor(Math.random() * coffeeTexts.length)];
            const label = "What if I get you a caramel machiatto";

            // Ink splat
            const splat = document.createElement('div');
            splat.className = 'stamp-splat';
            splat.style.left = x + 'px';
            splat.style.top = y + 'px';
            layer.appendChild(splat);

            // Stamp wrapper
            const wrap = document.createElement('div');
            wrap.className = 'stamp';
            wrap.style.left = x + 'px';
            wrap.style.top = y + 'px';
            wrap.style.setProperty('--rot', rot + 'deg');

            // Circle + logo
            const circle = document.createElement('div');
            circle.className = 'stamp-circle';
            const img = document.createElement('img');
            img.src = LOGO;
            img.alt = 'Gregorys Coffee';
            circle.appendChild(img);

            // Steam wisps inside circle
            for (let s = 0; s < 3; s++) {
                const steam = document.createElement('div');
                steam.className = 'steam';
                steam.style.height = (18 + Math.random() * 14) + 'px';
                steam.style.left = (55 + s * 30 + Math.random() * 12) + 'px';
                steam.style.bottom = '22px';
                steam.style.setProperty('--dur', (1.2 + Math.random() * 0.8) + 's');
                steam.style.setProperty('--delay', (Math.random() * 0.6) + 's');
                circle.appendChild(steam);
            }

            // Text label
            const lbl = document.createElement('div');
            lbl.className = 'stamp-label';
            lbl.textContent = label;

            wrap.appendChild(circle);
            wrap.appendChild(lbl);
            layer.appendChild(wrap);

            // Cleanup after animation (4.2s + buffer)
            setTimeout(() => { wrap.remove(); splat.remove();document.querySelector('.yes').style.display = '';
            document.querySelector('.no').style.display = ''; }, 4400);
        }
    </script>
